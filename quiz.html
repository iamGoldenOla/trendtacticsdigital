<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Growth Quiz — Trendtactics</title>
  <meta name="description" content="Growth Quiz — Trendtactics">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/quiz.css">
  <link rel="stylesheet" href="/styles/images.css">
</head>
<body>
  <header class="navbar" style="position:fixed;top:0;left:0;right:0;">
    <div class="nav-container container">
      <a class="nav-logo" href="/">Trendtactics</a>
      <nav class="nav-actions">
        <a class="nav-link" href="/quiz.html">Quiz</a>
        <a class="nav-link" href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="quiz-wrapper">
    <div class="parallax-strip" data-speed="0.25" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;">
      <div class="parallax-inner">
        <picture>
          <source srcset="/images/quiz-parallelx.jpg" type="image/jpeg">
          <img src="/images/quiz-parallelx.jpg" alt="Growth Quiz Background" loading="lazy" decoding="async" class="image-filter-darken">
        </picture>
      </div>
      <div class="bg-overlay-dark"></div>
    </div>
    <div class="quiz-card" style="position: relative; z-index: 2;">
      <div id="start-screen">
        <h1 class="text-center" style="color:var(--primary);">Growth Quiz</h1>
        <p class="text-center small-muted">Select the services you'd like assessed — pick one or several.</p>

        <div>
          <label class="option">
            <input type="checkbox" name="service" value="seo"> <strong>SEO</strong><div class="small-muted">Search optimisation</div>
          </label>
          <label class="option">
            <input type="checkbox" name="service" value="smm"> <strong>SMM</strong><div class="small-muted">Social media marketing</div>
          </label>
          <label class="option">
            <input type="checkbox" name="service" value="web"> <strong>Website Dev</strong><div class="small-muted">Websites & eCommerce</div>
          </label>
          <label class="option">
            <input type="checkbox" name="service" value="mobile"> <strong>Mobile Apps</strong><div class="small-muted">iOS & Android apps</div>
          </label>
          <label class="option">
            <input type="checkbox" name="service" value="facebook"> <strong>Facebook Ads</strong><div class="small-muted">Paid social ads</div>
          </label>
          <label class="option">
            <input type="checkbox" name="service" value="email"> <strong>Email Marketing</strong><div class="small-muted">Newsletters & automation</div>
          </label>
        </div>

        <div>
          <div>
            <label>Audience:</label>
            <label class="option">
              <input type="radio" name="audience" value="marketing" checked> Marketing
            </label>
            <label class="option">
              <input type="radio" name="audience" value="executive"> Executive
            </label>
            <label class="option">
              <input type="radio" name="audience" value="technical"> Technical
            </label>
          </div>

          <div>
            <button id="start-btn" class="btn btn-primary">Start Selected Quiz</button>
          </div>
        </div>
      </div>

      <div id="quiz-screen" class="hidden">
        <div id="section-nav"></div>
        <div>
          <div class="small-muted">Question <span id="q-index">1</span> / <span id="q-total">6</span></div>
          <div>
            <div class="progress" aria-hidden="true"><div id="progress-bar"></div></div>
          </div>
        </div>

        <div id="question-area">
          <div id="question-text" class="question"></div>
          <div id="options-list" class="options" role="list"></div>
        </div>

        <div class="quiz-footer">
          <button id="prev-btn" class="btn btn-outline">Back</button>
          <div>
            <button id="next-btn" class="btn btn-primary">Next</button>
            <button id="next-section-btn" class="btn btn-outline">Next Section</button>
            <button id="submit-btn" class="btn btn-primary hidden">Submit</button>
          </div>
        </div>
      </div>

      <div id="result-screen" class="hidden">
        <div class="result">
          <h2 id="result-title" style="color:var(--primary);"></h2>
          <p id="result-desc" class="small-muted"></p>
            <div id="results-container"></div>

            <div>
              <input id="result-email" type="email" placeholder="Your email (optional)" />
              <button id="send-results-btn" class="btn btn-outline">Send Results</button>
              <a id="cta-contact" class="btn btn-outline" href="/./contact">Talk to an Expert</a>
              <button id="restart-btn" class="btn btn-primary">Retake Quiz</button>
            </div>
        </div>
      </div>
    </div>
  </main>

  <footer style="padding:20px;background:transparent;text-align:center;color:#fff;margin-top:40px;">
    <small style="color:rgba(255,255,255,0.6);">&copy; Trendtactics Digital</small>
  </footer>

  <script src="/js/quiz.js" defer></script>
  <script src="/js/parallax.js"></script>
</body>
</html>
