<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Trendtactics Digital Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg">
    <style>
        body { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; align-items: center; justify-content: center; }
        .admin-dashboard { background: white; padding: 40px 30px; border-radius: 12px; box-shadow: 0 4px 24px rgba(118,75,162,0.15); width: 100%; max-width: 500px; text-align: center; }
        .admin-dashboard h1 { color: #764ba2; margin-bottom: 10px; }
        .admin-dashboard p { color: #333; margin-bottom: 24px; }
        .btn { padding: 12px 24px; border: none; border-radius: 6px; background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); color: white; font-weight: 600; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .admin-section { margin-top: 30px; background: #f3e5f5; border-radius: 8px; padding: 18px; color: #6a1b9a; }
    </style>
</head>
<body>
<div class="social-links">
    <a href="https://linkedin.com/company/trendtactics-digital" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i>
    </a>
    <a href="https://twitter.com/trendtactics" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-twitter"></i>
    </a>
    <a href="https://instagram.com/trendtactics" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i>
    </a>
    <a href="https://facebook.com/trendtactics" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook"></i>
    </a>
    <a href="https://youtube.com/trendtactics" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-youtube"></i>
    </a>
</div>

    <div class="admin-dashboard">
        <h1>Welcome, <span id="adminName">Admin</span>!</h1>
        <p>This is your admin dashboard. Here you can manage courses, students, and more (feature coming soon).</p>
        <button class="btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        <div class="admin-section">
            <strong>Future Features:</strong>
            <ul style="text-align:left; margin: 12px auto 0 auto; max-width: 350px;">
                <li>View and manage all students</li>
                <li>Add, edit, or remove courses</li>
                <li>View enrollments and analytics</li>
                <li>Send announcements</li>
                <li>Manage site settings</li>
            </ul>
        </div>
    </div>
    <script>
        // Show admin name from localStorage if available
        document.addEventListener('DOMContentLoaded', function() {
            var adminName = localStorage.getItem('adminName') || 'Admin';
            document.getElementById('adminName').textContent = adminName;
        });
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminName');
            window.location.href = 'admin-login.html';
        }
    </script>

    <!-- Floating Language Selector -->
    <div id="floating-translate-btn" style="position:fixed;bottom:30px;left:30px;z-index:9999;display:flex;align-items:center;gap:8px;">
        <button id="toggle-translate" style="background:#0A1E3F;color:#00FFFF;border:none;border-radius:50%;width:48px;height:48px;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 16px rgba(10,30,63,0.18);cursor:pointer;font-size:1.6rem;transition:background 0.2s;">
            <i class="fas fa-globe"></i>
        </button>
        <div id="floating-translate-widget" style="display:none;"></div>
    </div>
    <div id="google_translate_element" style="display:none;"></div>
    <script>
    // Move Google Translate widget into floating widget and toggle visibility
    document.addEventListener('DOMContentLoaded', function() {
        var translateWidget = document.getElementById('google_translate_element');
        var floatingWidget = document.getElementById('floating-translate-widget');
        var toggleBtn = document.getElementById('toggle-translate');
        if (translateWidget && floatingWidget && toggleBtn) {
            floatingWidget.appendChild(translateWidget);
            toggleBtn.addEventListener('click', function() {
                if (floatingWidget.style.display === 'none' || floatingWidget.style.display === '') {
                    floatingWidget.style.display = 'block';
                } else {
                    floatingWidget.style.display = 'none';
                }
            });
        }
    });
    </script>
    <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Add dark mode toggle button to nav -->
    <div class="nav-darkmode" style="display:inline-block;margin-left:1em;">
      <button id="darkModeToggle" aria-label="Toggle dark mode" style="background:none;border:none;cursor:pointer;font-size:1.3em;color:#00FFFF;">
        <i class="fas fa-moon"></i>
      </button>
    </div>
    <!-- Add dark mode script at end of body -->
    <script>
    (function() {
      const root = document.documentElement;
      const darkClass = 'dark-mode';
      const toggleBtn = document.getElementById('darkModeToggle');
      function setDarkMode(enabled) {
        if (enabled) {
          root.classList.add(darkClass);
          localStorage.setItem('ttDarkMode', '1');
          if (toggleBtn) toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          root.classList.remove(darkClass);
          localStorage.setItem('ttDarkMode', '0');
          if (toggleBtn) toggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
        }
      }
      const saved = localStorage.getItem('ttDarkMode');
      setDarkMode(saved === '1' || (saved === null && window.matchMedia('(prefers-color-scheme: dark)').matches));
      if (toggleBtn) {
        toggleBtn.onclick = function() {
          setDarkMode(!root.classList.contains(darkClass));
        };
      }
      const style = document.createElement('style');
      style.textContent = `
        .dark-mode, .dark-mode body { background: #0A1E3F !important; color: #fff !important; transition: background 0.4s, color 0.4s; }
        .dark-mode .footer, .dark-mode .section, .dark-mode .admin-hero, .dark-mode .admin-section { background: #162447 !important; color: #fff !important; }
        .dark-mode h1, .dark-mode h2, .dark-mode h3 { color: #00FFFF !important; }
        .dark-mode .btn, .dark-mode .btn-primary, .dark-mode .btn-outline { background: #00FFFF !important; color: #0A1E3F !important; border-color: #00FFFF !important; }
        .dark-mode .btn:hover, .dark-mode .btn-primary:hover, .dark-mode .btn-outline:hover { background: #0A1E3F !important; color: #00FFFF !important; }
        .dark-mode input, .dark-mode textarea, .dark-mode select { background: #0A1E3F !important; color: #fff !important; border: 1px solid #00FFFF !important; }
        .dark-mode .footer a { color: #00FFFF !important; }
        .dark-mode .footer a:hover { color: #fff !important; }
      `;
      document.head.appendChild(style);
    })();
    </script>
</body>
</html>
