<div class="brands-grid" id="brands-grid">
    <!-- Kevtos Catering (Orange/Gold) -->
    <div class="brand-card-custom brand-bg-kevtos">
        <img src="/images/brands/kevtos-catering.png" alt="Kevtos Catering"
            onerror="this.onerror=null; this.parentElement.innerText='KEVTOS CATERING'; this.parentElement.style.color='white'; this.parentElement.style.fontWeight='bold';">
    </div>

    <!-- Realtreasure (Blue) -->
    <div class="brand-card-custom brand-bg-realtreasure">
        <img src="/images/brands/realtreasure.png" alt="Realtreasure"
            onerror="this.onerror=null; this.parentElement.innerText='REALTREASURE'; this.parentElement.style.color='white'; this.parentElement.style.fontWeight='bold';">
    </div>

    <!-- HustleNChill (Purple) -->
    <div class="brand-card-custom brand-bg-hustlenchill">
        <img src="/images/brands/hustlenchill.png" alt="HustleNChill"
            onerror="this.onerror=null; this.parentElement.innerText='HUSTLENCHILL'; this.parentElement.style.color='white'; this.parentElement.style.fontWeight='bold';">
    </div>

    <!-- Greentick (Green) -->
    <div class="brand-card-custom brand-bg-greentick">
        <img src="/images/brands/greentick.png" alt="Greentick"
            onerror="this.onerror=null; this.parentElement.innerText='GREENTICK'; this.parentElement.style.color='white'; this.parentElement.style.fontWeight='bold';">
    </div>

    <!-- Gabson (Green/Yellow) -->
    <div class="brand-card-custom brand-bg-gabson">
        <img src="/images/brands/gabson.png" alt="Gabson"
            onerror="this.onerror=null; this.parentElement.innerText='GABSON'; this.parentElement.style.color='white'; this.parentElement.style.fontWeight='bold';">
    </div>
</div>
