                    floatingWidget.style.display = 'block';
                } else {
                    floatingWidget.style.display = 'none';
                }
            });

    });

    <div class="container">
        <h1>üîß Enrollment System Debug</h1>
        <p>This page helps diagnose issues with the enrollment system.</p>

        <div class="debug-section">
            <h3>üìã System Status</h3>
            <div id="system-status">
                <div class="status info">Checking system status...</div>
            </div>
        </div>

        <div class="debug-section">
            <h3>üß™ Test Buttons</h3>
            <div class="test-buttons">
                <button class="btn btn-primary" onclick="testEnrollment('SEO Specialist')">Test SEO Enrollment</button>
                <button class="btn btn-primary" onclick="testEnrollment('Digital Marketing Manager')">Test Marketing Enrollment</button>
                <button class="btn btn-primary" onclick="testEnrollment('Creative Design')">Test Design Enrollment</button>
                <button class="btn btn-secondary" onclick="runFullDiagnostic()">Run Full Diagnostic</button>
                <button class="btn btn-secondary" onclick="clearLog()">Clear Log</button>
            </div>
        </div>

        <div class="debug-section">
            <h3>üìä Function Availability</h3>
            <div id="function-status">
                <div class="status info">Checking functions...</div>
            </div>
        </div>

        <div class="debug-section">
            <h3>üìù Debug Log</h3>
            <div id="debug-log" class="log">
                <div>Debug log initialized...</div>
            </div>
        </div>
    </div>

    <!-- Load the academy.js file -->
    <script src="/js/academy.js?v=2.4.3"></script>
    
    <script>
        // Debug logging function
        function log(message, type = 'info') {
            const debugLog = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        // Update status display
        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Check function availability
        function checkFunctions() {
            log('üîç Checking function availability...');
            
            const functions = [
                'enrollInLearningPath',
                'showLearningPathEnrollmentModal',
                'showStudentChoiceModal',
                'processLearningPathEnrollment',
                'showNotification',
                'closeModal'
            ];
            
            let availableCount = 0;
            let functionStatus = '';
            
            functions.forEach(funcName => {
                const available = typeof window[funcName] === 'function';
                if (available) availableCount++;
                
                const status = available ? '‚úÖ' : '‚ùå';
                functionStatus += `${status} ${funcName}<br>`;
                log(`${status} ${funcName}: ${available}`);
            });
            
            updateStatus('function-status', functionStatus, availableCount === functions.length ? 'success' : 'warning');
            
            return availableCount === functions.length;
        }

        // Test enrollment function
        function testEnrollment(pathName) {
            log(`üß™ Testing enrollment for: ${pathName}`);
            
            if (typeof enrollInLearningPath === 'function') {
                log('‚úÖ enrollInLearningPath function found, calling it...');
                try {
                    enrollInLearningPath(pathName);
                    log('‚úÖ Enrollment function called successfully');
                } catch (error) {
                    log(`‚ùå Error calling enrollment function: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå enrollInLearningPath function not found', 'error');
                alert(`Test: Would enroll in ${pathName} (function not available)`);
            }
        }

        // Run full diagnostic
        function runFullDiagnostic() {
            log('üîß Running full diagnostic...');
            
            // Check if academy.js loaded
            const scriptLoaded = document.querySelector('script[src*="academy.js"]') !== null;
            log(`Script loaded: ${scriptLoaded ? '‚úÖ' : '‚ùå'}`);
            
            // Check functions
            const functionsOk = checkFunctions();
            
            // Check for errors
            const errors = window.onerror ? 'Has global error handler' : 'No global error handler';
            log(`Error handling: ${errors}`);
            
            // Update system status
            const status = functionsOk ? 'All systems operational' : 'Some functions missing';
            const statusType = functionsOk ? 'success' : 'warning';
            updateStatus('system-status', status, statusType);
            
            log('üîß Full diagnostic complete');
        }

        // Clear log
        function clearLog() {
            document.getElementById('debug-log').innerHTML = '<div>Log cleared...</div>';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Page loaded, starting diagnostic...');
            
            // Wait a bit for scripts to load
            setTimeout(() => {
                checkFunctions();
                runFullDiagnostic();
            }, 1000);
        });

        // Also check if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(() => {
                    checkFunctions();
                    runFullDiagnostic();
                }, 1000);
            });
        } else {
            setTimeout(() => {
                checkFunctions();
                runFullDiagnostic();
            }, 1000);
        }

        // Global error handler
        window.onerror = function(message, source, lineno, colno, error) {
            log(`‚ùå JavaScript Error: ${message} at ${source}:${lineno}`, 'error');
            return true;
        };
    </script>
