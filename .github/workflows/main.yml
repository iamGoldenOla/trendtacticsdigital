name: ğŸš€ Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ— Build app (if needed)
        run: |
          npm install || echo "No npm dependencies"
          npm run build || echo "No build step"

      - name: ğŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          server-dir: ${{ secrets.CPANEL_REMOTE_DIR }}
          local-dir: dist/
