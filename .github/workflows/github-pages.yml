name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment files
        run: |
          # Create a clean deployment directory
          mkdir -p _site
          
          # Copy HTML files and essential directories
          cp -r *.html _site/ 2>/dev/null || true
          cp -r styles _site/ 2>/dev/null || true
          cp -r js _site/ 2>/dev/null || true
          cp -r images _site/ 2>/dev/null || true
          cp -r data _site/ 2>/dev/null || true
          cp -r ebooks _site/ 2>/dev/null || true
          cp -r downloads _site/ 2>/dev/null || true
          cp -r videos _site/ 2>/dev/null || true
          cp -r public _site/ 2>/dev/null || true
          cp sitemap.xml _site/ 2>/dev/null || true
          cp rss.xml _site/ 2>/dev/null || true
          
          # Create necessary directories if they don't exist
          mkdir -p _site/images _site/styles _site/js _site/data
          
          echo "âœ… Files prepared for GitHub Pages deployment"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

