name: Deploy to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Deploy to cPanel
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper merge
      
      - name: Setup deployment
        run: |
          echo "üöÄ Starting deployment to cPanel"
          echo "üìÅ Server directory: ${{ secrets.FTP_SERVER_DIR || '/public_html/' }}"
      
      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.FTP_SERVER_DIR || '/public_html/' }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*
            **/*.log
            **/.DS_Store
            **/Thumbs.db
            **/.vscode/**
            **/backend/**
            **/frontend/node_modules/**
            **/trendtactics-digital/**
            **/.next/**
            **/dist/**
            **/build/**
            **/package-lock.json
            **/package.json
            **/*.md
            !**/README.md
            **/.github/**
      
      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üöÄ Website deployed to: ${{ secrets.FTP_SERVER_DIR || '/public_html/' }}"
          echo "üìÖ Deployed at: $(date)"
          echo "üîÑ Triggered by: ${{ github.event.head_commit.message }}"
