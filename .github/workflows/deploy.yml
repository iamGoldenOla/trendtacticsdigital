name: ğŸš€ Deploy to cPanel via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Deploy Static Website to cPanel
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: â¬‡ Checkout code
        uses: actions/checkout@v4
      
      - name: âœ… Validate FTP Secrets
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "âŒ ERROR: FTP_SERVER secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "âŒ ERROR: FTP_USERNAME secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "âŒ ERROR: FTP_PASSWORD secret is not set!"
            exit 1
          fi
          echo "âœ… All FTP secrets are configured"
          echo "ğŸ“ Server: ${{ secrets.FTP_SERVER }}"
          echo "ğŸ‘¤ Username: ${{ secrets.FTP_USERNAME }}"
          echo "ğŸ“‚ Directory: ${{ secrets.FTP_SERVER_DIR || '/public_html/' }}"
      
      - name: ğŸ“¦ List files to deploy
        run: |
          echo "ğŸ“¦ Files ready for deployment:"
          find . -type f -not -path '*/node_modules/*' -not -path '*/.git/*' -not -path '*/.github/*' | head -30
      
      - name: ğŸš€ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.FTP_SERVER_DIR || '/public_html/' }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*
            **/*.log
            **/.DS_Store
            **/Thumbs.db
            **/.vscode/**
            **/backend/**
            **/frontend/node_modules/**
            **/trendtactics-digital/**
            **/.next/**
            **/dist/**
            **/build/**
            **/package-lock.json
            **/package.json
            **/*.md
            !**/README.md
            **/.github/**
      
      - name: âœ… Deployment Summary
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸš€ Website deployed to: ${{ secrets.FTP_SERVER_DIR || '/public_html/' }}"
          echo "ğŸ“… Deployed at: $(date)"
          echo "ğŸ”„ Commit: ${{ github.event.head_commit.message }}"
